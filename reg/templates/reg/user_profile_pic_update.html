{% extends 'reg/base.html' %}

{% block content %}
<div class="row post-form-full-body">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 post-form">
        <br>
        <div align='center' class='profile-pic'>
            <img src="" height=200 width=150>
        </div>
        <br><br>
        <div>
            <form action="{% url 'reg:user_profile_pic_update' %}" method='POST' enctype="multipart/form-data">
                {% csrf_token %}
                <table align='right'>
                    <tr>
                        <td><input type='file' name='image_file'></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                </table>
                <table align='center'>
                    <tr>
                        <td><button type='submit'>Upload</button></td>
                        <td>&nbsp;</td>
                        <td><button>Preview</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
