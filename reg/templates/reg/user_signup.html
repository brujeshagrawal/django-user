{% extends 'reg/base.html' %}

{% block content %}
    <div class="row post-form-full-body">
        <div class='col-sm-4'></div>
        <div class='post-form col-sm-4'>
            <table align='center'>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    {% if error_message %}
                            <td style="color:red"><small>* {{ error_message }}</small></td>
                    {% endif %}
                </tr>
            </table>
            <form action="{% url 'reg:user_signup' %}" method='POST'>
                {% csrf_token %}
                <table align='center'>
                    {% for field in form %}
                        <tr>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>{{ field.label_tag }}</td>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                    <tr>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-default" type="submit">Sign up</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class='col-sm-4'></div>
    </div> 
{% endblock %}
